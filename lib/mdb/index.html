<script>


const pickr4 = new Pickr({
  el: '#color-picker-4',
  default: "303030",
  useAsButton: true,
  components: {
    preview: true,
    opacity: true,
    hue: true,

    interaction: {
      hex: true,
      rgba: true,
      hsla: true,
      hsva: true,
      cmyk: true,
      input: true,
      clear: true,
      save: true
    }
  },
  onChange(hsva, instance) {
    $('#textExmpl').css('color', hsva.toRGBA().toString());
	colorOfTxt = hsva.toRGBA().toString();
  }
});
